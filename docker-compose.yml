# docker-compose.yml
#version: '3.9'

services:
  db:
    image: postgres:15-alpine
    container_name: hotel-db
    restart: always
    environment:
      POSTGRES_USER: hoteluser
      POSTGRES_PASSWORD: hotel123
      POSTGRES_DB: hoteldb
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U hoteluser -d hoteldb"]
      interval: 10s
      timeout: 5s
      retries: 5

  app:
    build: .
    container_name: hotel-app
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy   
    environment:
      DATABASE_URL: postgresql://hoteluser:hotel123@db:5432/hoteldb
    volumes:
      - .:/app
    ports:
      - "5050:80"
    tty: true
    stdin_open: true

volumes:
  postgres_data: